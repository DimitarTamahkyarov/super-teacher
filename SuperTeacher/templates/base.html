{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <title>SuperTeacher</title>
</head>

<body>
<header class="header">
    <h1 class="header__logo"><a href="{% url 'index' %}"><img src="{% static 'img/Logo.png' %}" alt=""
                                                              class="header__image" width="150" height="150"></a></h1>

    <nav class="header__nav">
        <ul class="header__ul">
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'profile' request.user.pk %}" class="header__a">Profile</a></li>
                <li><a href="{% url 'dashboard' %}" class="header__a">Dashboard</a></li>
                <li><a href="{% url 'logout' %}"
                       onclick="event.preventDefault(); 
                   document.getElementById('logout-form').submit()" class="header__a">Logout</a></li>
            {% else %}
                <li><a href="{% url 'register' %}" class="header__a">Register</a></li>
                <li><a href="{% url 'login' %}" class="header__a">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
        {% csrf_token %}
    </form>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<div class="footer">
    <span class="footer-section">
    </span>
</div>
</body>
</html>
